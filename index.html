<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validation Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
      max-width: 400px;
      margin: auto;
      padding: 4rem;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input,
    select,
    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    table {
      margin-top: 20px;
      width: 100%;
      border-collapse: collapse;
      display: none;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 12px;
      text-align: left;
    }
  </style>
</head>
<body>

  <h2>Validation Form</h2>
  <div class="form-container">
    <form id="validationForm">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required>

      <label for="username">Username:</label>
      <input type="text" id="username" name="username" pattern="[A-Za-z0-9]+" title="Only alphanumeric characters are allowed" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phoneNumber">Phone Number:</label>
      <input type="text" id="phoneNumber" name="phoneNumber" pattern="\+\d{1,}" title="Should start with a '+' followed by digits" required>

      <label for="country">Country:</label>
      <select id="country" name="country" required>
        <option value="" disabled selected>Select Country</option>
        <option value="United States">United States</option>
        <option value="Japan">Japan</option>
        <option value="South Korea">South Korea</option>
        <option value="United Kingdom">United Kingdom</option>
      </select>

      <button type="button" onclick="validateForm()">Submit</button>
    </form>
  </div>

  <h2>Result</h2>
  <table id="resultTable">
    <tr>
      <td>Full Name:</td>
      <td id="resultFullName"></td>
    </tr>
    <tr>
      <td>Email:</td>
      <td id="resultEmail"></td>
    </tr>
    <tr>
      <td>Phone Number:</td>
      <td id="resultPhoneNumber"></td>
    </tr>
    <tr>
      <td>Country:</td>
      <td id="resultCountry"></td>
    </tr>
  </table>

  <script>
    function validateForm() {
      var fullName = document.getElementById("fullName").value;
      var username = document.getElementById("username").value;
      var email = document.getElementById("email").value;
      var phoneNumber = document.getElementById("phoneNumber").value;
      var country = document.getElementById("country").value;

      if (!fullName || !username || !email || !phoneNumber || !country) {
        alert("All fields are required");
        return;
      }

      if (!/^[A-Za-z0-9]+$/.test(username)) {
        alert("Username should only contain alphanumeric characters");
        return;
      }

      if (!/^\+\d{1,}$/.test(phoneNumber)) {
        alert("Phone number should start with a '+' followed by digits");
        return;
      }

      if (!/\S+@\S+\.\S+/.test(email)) {
        alert("Invalid email format");
        return;
      }

      var resultTable = document.getElementById("resultTable");
      resultTable.style.display = "table";

      document.getElementById("resultFullName").innerText = " " + fullName;
      document.getElementById("resultEmail").innerText = " " + email;
      document.getElementById("resultPhoneNumber").innerText = " " + phoneNumber;
      document.getElementById("resultCountry").innerText = " " + country;
    }
  </script>

</body>
</html>
